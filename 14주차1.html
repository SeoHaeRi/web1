<!DOCTYPE html>
<html>
    <head>
        <title>사이트 접속</title>
        <script>
            var count = 0;
            var win;
            function load() {
                var select = document.getElementById("site");
                if(count == 0){
                    win =window.open();
                    count++;
                }
                win.location=select.options[select.selectedIndex].value;
            }   
        </script>
    </head>
    <body>
        <h1>옵션 선택으로 사이트 접속<br></h1>
        윈도우 하나를 공유합니다
        <hr>
        <p>접속할 사이트<br></p>
        <select id="site" onchange="load()">
        <option value="https://www.naver.com/" selected>네이버
        <option value="http://www.google.com">구글
        <option value="https://www.daum.net">다음
        </select>
        
    </body>
</html>
